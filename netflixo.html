<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflixo</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace; /* Fonte estilo terminal */
  }

  #gif-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2; /* Coloque atrás de tudo, incluindo o universo */
    background-image: url('https://images.hdqwalls.com/download/anonymous-hacker-chronicles-xg-1366x768.jpg');
    background-size: cover;
    background-position: center;
    opacity: 0.8; /* Ajuste a opacidade conforme desejado */
  }

  #sidebar {
    position: fixed;
    top: 0;
    left: -200px; /* Inicialmente oculta */
    height: 100%;
    width: 200px;
    background-color: rgba(0, 0, 0, 0.8); /* Cor de fundo da aba */
    padding: 20px;
    color: #ffffff; /* Cor do texto verde */
    overflow-y: auto; /* Adicionado rolagem vertical se necessário */
    transition: left 0.3s; /* Adicionado transição suave para abrir/fechar */
    z-index: 1; /* Colocado abaixo do botão */
    border-right: 2px solid #f00f; /* Adicionado uma borda direita roxa */
    border-top-right-radius: 15px; /* Borda superior direita arredondada */
    border-bottom-right-radius: 15px; /* Borda inferior direita arredondada */
  }

  #sidebar.open {
    left: 0; /* Exibir a aba quando a classe "open" for adicionada */
  }

  .pdf-item {
    cursor: pointer;
    margin-bottom: 10px;
  }

  .pdf-item:hover {
    text-decoration: underline;
  }

  .login-container {
    display: none; /* Oculta o container de login */
  }

  /* Estilos do sistema solar */
  #universo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Mantém o sistema solar atrás da tela de login */
  }

  h1 {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    max-width: 90%; /* Definindo uma largura máxima */
    text-align: center;
    margin: 0;
    padding: 10px 0;
    font-size: 3em;
    z-index: 4; /* Título fica na frente de tudo */
    animation: entrada 1.5s ease-in-out forwards;
  }
  @keyframes entrada {
    0% {
      transform: translateX(-50%) scale(0);
    }
    100% {
      transform: translateX(-50%) scale(1);
    }
  }

  #sol {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    background: yellow;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 2; /* Sol fica na frente das estrelas */
    box-shadow: 0 0 50px 10px yellow;
    cursor: pointer; /* Adicionado cursor pointer para indicar clicabilidade */
  }

  /* Estilo do botão de abrir PDF */
  #open-pdf-btn {
    position: fixed;
    bottom: 50px; /* Ajustado para ficar um pouco mais para baixo */
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80px;
    background-color: #0f0; /* Cor verde para o botão */
    border-radius: 50%; /* Botão redondo */
    border: none;
    color: #000; /* Cor do texto preto */
    font-size: 1em;
    cursor: pointer;
    z-index: 3; /* Colocado acima do universo */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adicionado sombra */
  }

  /* Ícone do botão de abrir PDF */
  #open-pdf-btn i {
    font-size: 2em;
  }

  /* Animação de código digitado */
  .codigo {
    animation: type 3s steps(40, end);
    white-space: nowrap;
    overflow: hidden;
    border-right:.15em solid #0f0; /* Efeito de cursor verde */
  }

  @keyframes type {
    from { width: 0; }
  }

</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Adicionando fonte de ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<!-- Div para conter o GIF de fundo -->
<div id="gif-background"></div>

<div id="sidebar">
  <div class="pdf-item" onclick="openPDF('https://drive.google.com/file/d/1R17Lct03P4EbustwpSxiuJZ2W2LZMXeF/view?usp=drivesdk', 'Interestelar')">Interestelar</div>
  <div class="pdf-item" onclick="openPDF('https://drive.google.com/file/d/1AN5OQ0491ylZj5Oa3P5BN_REz0iQWhSe/view?usp=drivesdk', 'Gente Grande 1')">Gente Grande 1</div>
  <div class="pdf-item" onclick="openPDF('https://drive.google.com/file/d/1m6BP01uAbKqjEk7hEXXv6fH81S1o055l/view?usp=drivesdk', 'Gente Grande 2')">Gente Grande 2</div>
  <div class="pdf-item" onclick="openPDF('https://drive.google.com/file/d/1QXGOnBM9rIA_1TXfvrzfcENuDwy4q5rI/view?usp=drivesdk', 'Minha Mãe É Uma Peça')">Minha Mãe É Uma Peça </div>
   <div class="pdf-item" onclick="openPDF('https://drive.google.com/file/d/1K-N6Fq2-aajSOd0PjOPKcG4RnPGZyVyZ/view?usp=drivesdk', 'Maze Runner 1,2,3')">Maze Runner 1</div>
  <div class="pdf-item" onclick="('', 'Breve')">Em breve...</div>
</div>
<div id="universo"><h1><span class="codigo">cinep3c</span></h1> <!-- Título adicionado aqui -->
  </div>

<button id="open-pdf-btn" onclick="toggleSidebar()"><i class="fas fa-radiation"></i></button>

<script>
  // Função para abrir ou fechar a aba lateral
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
  }

  // Função para abrir PDF em uma nova aba
  function openPDF(url, title) {
    window.open(url, '_blank');
  }

  // Cria estrelas no fundo
  for (let i = 0; i < 200; i++) {
    let estrela = document.createElement('div');
    estrela.className = 'estrela';
    estrela.style.top = Math.random() * 100 + 'vh';
    estrela.style.left = Math.random() * 100 + 'vw';
    document.getElementById('universo').appendChild(estrela);
  }
</script>
</body>
</html>
